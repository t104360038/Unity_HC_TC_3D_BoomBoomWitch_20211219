<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BoomBoomCat</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=650 height=1080 style="width: 650px; height: 1080px; background: #231F20"></canvas>
    <script src="Build/cat.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/cat.data.gz",
        frameworkUrl: "Build/cat.framework.js.gz",
        codeUrl: "Build/cat.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Poming",
        productName: "BoomBoomCat",
        productVersion: "0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
